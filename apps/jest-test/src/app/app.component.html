<body cds-text="body">
  <main cds-layout="vertical gap:sm p:lg">
    <p i18n>
      Core Select
    </p>
    <form [formGroup]="myForm" (ngSubmit)="saveForm()">
      <div cds-layout="horizontal gap:md">

        <div>
          <cds-select>
            <label i18n>Colours</label>
            <select formControlName="dropdown">
              <ng-container *ngFor="let colour of myOptions">
                <option value="colour">{{ colour }}</option>
              </ng-container>
            </select>
          </cds-select>
        </div>

        <div>
          <cds-button type="submit" [disabled]="myOptions.length < 2">Submit</cds-button>
        </div>

      </div>
    </form>

    <p>Angular Select</p>
    <form clrForm>
      <clr-select-container>
        <label>Number options</label>
        <select clrSelect name="options">
          <option value="one">One</option>
          <option value="two">Two</option>
          <option value="three">Three</option>
        </select>
      </clr-select-container>
    </form>
  </main>
</body>
